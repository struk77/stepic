server {

    listen 80;
    root /home/box/web;

    location ^~ /uploads/ {
	root /home/box/web;
    }

    location ~* \.(\w+)$  {
	root /home/box/web/public;
    }

    location @extensionless {
        return 404;
    }

    location /hello/ {
        proxy_pass http://127.0.0.1:8080;
    }

}

